<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Hotel Room</title>
    <link rel="stylesheet" href="css/tampilan.css">
</head>

<body>
    <fieldset style="width: 330px;">
        <h1 style="text-align: center;">Reservation Hotel Room</h1>

        <form action="" method="post">
            <table cellspacing="1" cellpadding="4" border="0" style="width:70%;">
                <tr>
                    <td>
                        <fieldset>
                            <legend><strong>Personal Data</strong></legend>
                            <ol>
                                <li>Name<br>
                                    <input type="text" id="name" name="name" size="30">
                                </li><br>
                                <li>Gender<br>
                                    <input type="text" id="gender" name="gender" size="30">
                                </li><br>
                                <li>Email Address<br>
                                    <input type="text" id="email" name="email" size="30">
                                </li><br>
                                <li>Telp Number<br>
                                    <input type="text" id="telp" name="telp" size="30">
                                </li>
                            </ol>
                        </fieldset>
                    </td>
                </tr>

                <tr>
                    <td>
                        <p>Reservation Room Form</p>
                        <ol>
                            <li>Reservator Name<br>
                                <input type="text" id="reservator" name="reservator" size="30">
                            </li><br>

                            <li>Booking Date<br>
                                <input type="text" id="booking" name="booking" size="30">
                            </li><br>

                            <li>Room Type<br>
                                <select id="room" name="room">
                                    <option>Deluxe</option>
                                    <option>Superior</option>
                                    <option>Suite</option>
                                </select>
                            </li><br>

                            <li>Bed Type<br>
                                <select id="bed" name="bed">
                                    <option>Single bed</option>
                                    <option>Double bed</option>
                                </select>
                            </li><br>

                            <li>Breakfast<br>
                                <label>
                                    <input type="radio" name="breakfast" value="with Breakfast"> With Breakfast
                                </label>
                                <label>
                                    <input type="radio" name="breakfast" value="without Breakfast"> Without Breakfast
                                </label>
                            </li>
                        </ol>
                    </td>
                </tr>

                <tr>
                    <td>
                        <fieldset>
                            <legend><strong>Payment</strong></legend>
                            <ol>
                                <li>Check-in date<br>
                                    <input type="text" id="checkin" name="checkin" size="30">
                                </li><br>
                                <li>Check-out date<br>
                                    <input type="text" id="checkout" name="checkout" size="30">
                                </li><br>
                                <li>Payment Method<br>
                                    <select id="payment" name="payment">
                                        <option>Cash</option>
                                        <option>Credit Card</option>
                                        <option>Transfer</option>
                                    </select>
                                </li>
                            </ol>
                        </fieldset>
                    </td>
                </tr>

                <tr>
                    <td style="text-align: center;">
                        <input type="submit" id="submit" name="submit" value="Submit">
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
